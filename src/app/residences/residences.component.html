<h1>residences list!</h1>
<input type="text" placeholder="taper l'adresse" [(ngModel)]="adress" />
{{adress}}
<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <!-- <th >Adress</th> -->
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let res of filterByAdress()">
      <td>
        <img
          [src]="res.image"
          alt="image non dispo"
          style="width: 50px; height: 50px"
        />
      </td>
      <td>{{ res.name }}</td>
      <!-- <td>{{res.address}}</td> -->
      <td *ngIf="res.status == 'Disponible'" style="color: green">
        {{ res.status }}
      </td>
      <td *ngIf="res.status == 'Vendu'" style="color: red">{{ res.status }}</td>
      <td *ngIf="res.status == 'En Construction'" style="color: orange">
        {{ res.status }}
      </td>

      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="showLocation(res)"
        >
          Show location</button
        ><button
          type="button"
          class="btn btn-primary"
          (click)="addToFavorite(res)"
        >
          Like
        </button>
        <button
          type="button"
          class="btn btn-primary"
         [routerLink]="['',res.id]"
        >
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>

<h1></h1>
<ul *ngFor="let fav of listFavories">
  <li>{{ fav.name }}</li>
</ul>
